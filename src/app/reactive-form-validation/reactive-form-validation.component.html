<div class="card">
  <div class="card-header">
    JSON Validation of Reactive Form
  </div>
  <div class="card-body">
    <form [formGroup]="theForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="string" class="form-control" formControlName="name">
        <div *ngIf="theForm.controls['name'].invalid && (theForm.controls['name'].dirty || theForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="theForm.controls['name'].errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="theForm.controls['email'].invalid && (theForm.controls['email'].dirty || theForm.controls['email'].touched)"
          class="alert alert-danger">
          Invalid email format
        </div>
      </div>
      <div class="form-group">
        <label for="dateofbirth">Date of birth</label>
        <input type="string" class="form-control" formControlName="dateofbirth">
      </div>
      <div class="form-group">
        <input type="button" (click)="onSubmit()" class="btn btn-primary" value="Submit">
      </div>
    </form>
  </div>

  <p>Form value: {{ theForm.value | json }}</p>
  <p>Form value: {{ theForm.status | json }}</p>
</div>
