<div class="card">
  <div class="card-header">
    JSON Validation of Template-Driven Form
  </div>
  <div class="card-body">
    <form novalidate #theForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" #name="ngModel" id="name" [(ngModel)]="model.name" name="name" minlength="{{schemaText.properties.name.minLength}}"
          maxlength="{{schemaText.properties.name.maxLength}}">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name?.errors.required">
            Name is required.
          </div>
          <div *ngIf="name?.errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input class="form-control" #email="ngModel" id="exampleFormControlInput1" placeholder="name@example.com" [(ngModel)]="model.email"
          type="{{schemaText.properties.email.format}}" name="email" pattern="{{schemaText.properties.email.pattern}}">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          Invalid email format
        </div>
      </div>
      <div class="form-group">
        <label for="dateofbirth">Date of birth</label>
        <input type="date" class="form-control" id="dateofbirth" [(ngModel)]="model.date_of_birth" name="dateofbirth">
      </div>
      <div class="form-group">
        <input type="button" (click)="onSubmit()" class="btn btn-primary" value="Submit">
      </div>
    </form>
  </div>
</div>
